<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page &mdash; Bootstrap 4 Login Page Snippet</title>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
	
</head>
<body>
	<section class="regitser-card">
		<h2>Register</h2>
		<form method="POST" class="login-form">

			{% csrf_token %}

			<label for="lname">Name</label>
			{{ form.username }}

			<label for="lemail">Email</label>
			{{ form.email }}

			<label for="lpassword">Password</label>
			{{ form.password1 }}

			<label for="lpassword">Password Again</label>
			{{ form.password2 }}

		
			<button class="button-9">
				Register
			</button>

			{% for field, errors in form.errors.items %}
    			{% for error in errors %}
					<li style="color: red;">{{ error }}</li>
				{% endfor %}
			{% endfor %}
		</form>

		<hr>

		<h2 style="margin-top: 2em;">Already have any Account?</h2>

		<a href="{% url 'login_custom' %}">
			<button class="button-9" style="border-radius: 40px;">
				Login
			</button>
		</a>

	</section>
</body>
</html>
